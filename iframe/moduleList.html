<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style2.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link href="../css/jquery-ui.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>    
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.ztree.all.min.js"></script>
</head>
<style>
    html,body{
        height: auto;
    }
    body{
        min-width: auto;
    }
    #isDelete p{
        padding: 40px 0 20px;
        font-size: 18px;
        color: #333;
        text-align: center;
    }
    .ui-dialog .ui-dialog-buttonpane button:first-child{
        margin-left:30px;
    }
</style>
<body>
<div class="module-list">
    <button class="add-module fr" onclick="addModule()">新增模块</button>
    <table cellpadding='0' cellspacing='0' border="0" width='100%' class="moduleTable">
        <tr>
            <th>模块名称</th>
            <th>脚本总数</th>
            <th>成功脚本数</th>
            <th>失败脚本数</th>
            <th>操作</th>
            <th>关联应用</th>
        </tr>
        <tr>
            <td>未分组</td>
            <td>2</td>
            <td class="color1">1</td>
            <td class="color2">1</td>
            <td class="operate">
                <span class="edit" title="修改" onclick="editModule()"></span>
                <span class="delete" title="删除" onclick="isDelete()"></span>
                <span class="transfer" title="移交" onclick="transferTo()"></span>
            </td>
            <td>无</td>
        </tr>
        <tr>
            <td>未分组</td>
            <td>2</td>
            <td class="color1">1</td>
            <td class="color2">1</td>
            <td class="operate">
                <span class="edit" title="修改" onclick="editModule()"></span>
                <span class="delete" title="删除" onclick="isDelete()"></span>
                <span class="transfer" title="移交" onclick="transferTo()"></span>
            </td>
            <td>无</td>
        </tr>
        <tr>
            <td>未分组</td>
            <td>2</td>
            <td class="color1">1</td>
            <td class="color2">1</td>
            <td class="operate">
                <span class="edit" title="修改" onclick="editModule()"></span>
                <span class="delete" title="删除" onclick="isDelete()"></span>
                <span class="transfer" title="移交" onclick="transferTo()"></span>
            </td>
            <td>无</td>
        </tr>
        <tr>
            <td>未分组</td>
            <td>2</td>
            <td class="color1">1</td>
            <td class="color2">1</td>
            <td class="operate">
                <span class="edit" title="修改" onclick="editModule()"></span>
                <span class="delete" title="删除" onclick="isDelete()"></span>
                <span class="transfer" title="移交" onclick="transferTo()"></span>
            </td>
            <td>无</td>
        </tr>
    </table>

    <!-- 新增模块弹框 start -->
    <div id="addModule" title="新增模块">
        <div class="revise-info revise-modify">
            <div class="input-row">
                <span class="fl"><a class="required">*</a>模块名称</span>
                <div>
                    <input type="password" value="" placeholder="请输入模块名称">
                </div>
            </div>
        </div>
    </div>
    <!-- 新增模块弹框 end -->

    <!-- 修改模块弹框 start -->
    <div id="editModule" title="修改模块">
        <div class="revise-info revise-modify">
            <div class="input-row">
                <span class="fl"><a class="required">*</a>模块名称</span>
                <div>
                    <input type="password" value="" placeholder="请输入模块名称">
                </div>
            </div>
        </div>
    </div>
    <!-- 修改模块弹框 end -->

    <!-- 移交给 start -->
    <div id="transferTo" title="移交给">
        <div class="revise-info revise-modify">
            <div class="input-row rl">
                <span class="fl">成&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;员</span>
                <div class="con-div">
                    <span class="example-text">请选择成员</span>
                </div>
                <a class="ab add-icon" onclick="addPerson(this)"></a>
                <!-- <div>
                    <input type="password" value="" placeholder="请输入模块名称">
                </div> -->
            </div>
        </div>
    </div>
    <!-- 移交给 end -->

    <!-- 是否删除模块 start -->
    <div id="isDelete" title="信息">
        <p>确定删除该模块？</p>
    </div>
    <!-- 是否删除模块 end -->

    <div id="addPerson" title="选择人员">
        <ul id="treeDemo" class="ztree"></ul>
    </div>

    <div class="alert-con success-info ab">
        操作成功！
    </div>
    <div class="alert-con fail-info ab">
        操作失败！
    </div>
    <div class="alert-con rights-info ab">
        该用户没有操作权限！
    </div>
</div>
<!-- 引入公共js文件 -->
<script src="../js/common.js"></script>
<!-- 引入树状菜单js -->
<script src="../js/staffs.js"></script> 
<script src="../js/section.js"></script>
</body>
</html>
